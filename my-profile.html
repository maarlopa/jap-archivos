  <main role="main">
   <div class="container">
     <div class="text-center">
        <h2>Mi Perfil</h2>
        <p class="lead">Verás aquí todos los datos de tu perfil.</p>
        <br>
       <div class="cuerpoPerfil">
         <div id="nombreUsuarioPerfil"></div>
       </div>

       <br>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
       <div class="modal-dialog" role="document">
       <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Mis Datos</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <img id="imgPerfil" src="" height="200" alt="Acá va la imagen...">
          <br><br>
          <input type="file" onchange="fotoUsuarioBase64()" placeholder=""><br>
          <div class="row">
            <div class="col form-check form-check-inline">
              <input class="form-check-input avatars" type="radio" name="inlineRadioOptions" id="avatar0" value="0">
              <label class="form-check-label" for="inlineRadio1"></label>
              <img src="img/avatar_0.png" style="width: 80%;">
            </div>
            <div class="col form-check form-check-inline">
              <input class="form-check-input avatars" type="radio" name="inlineRadioOptions" id="avatar1" value="1">
              <label class="form-check-label" for="inlineRadio2"></label>
              <img src="img/avatar_1.png" style="width: 80%;">
            </div>
            <div class="col form-check form-check-inline">
              <input class="form-check-input avatars" type="radio" name="inlineRadioOptions" id="avatar2" value="2">
              <label class="form-check-label" for="inlineRadio2"></label>
              <img src="img/avatar_2.png" style="width: 80%;">
            </div>
            <div class="col form-check form-check-inline">
              <input class="form-check-input avatars" type="radio" name="inlineRadioOptions" id="avatar3" value="3">
              <label class="form-check-label" for="inlineRadio2"></label>
              <img src="img/avatar_3.png" style="width: 80%;">
            </div>
            <div class="col form-check form-check-inline">
              <input class="form-check-input avatars" type="radio" name="inlineRadioOptions" id="avatar4" value="4">
              <label class="form-check-label" for="inlineRadio2"></label>
              <img src="img/avatar_4.png" style="width: 80%;">
            </div>
            <div class="col form-check form-check-inline">
              <input class="form-check-input avatars" type="radio" name="inlineRadioOptions" id="avatar5" value="5">
              <label class="form-check-label" for="inlineRadio2"></label>
              <img src="img/avatar_5.png" style="width: 80%;">
            </div>
            <div class="col form-check form-check-inline">
              <input class="form-check-input avatars" type="radio" name="inlineRadioOptions" id="avatar6" value="6">
              <label class="form-check-label" for="inlineRadio2"></label>
              <img src="img/avatar_6.png" style="width: 80%;">
            </div>
          </div>
          <br>
          <form>
            <div class="form-row">
              <div class="col-md-6 mb-3">
                <label>Nombres</label>
                <input type="text" class="form-control" id="nombresPerfil" required>
              </div>
              <div class="col-md-6 mb-3">
                <label>Apellidos</label>
                <input type="text" class="form-control" id="apellidosPerfil" required>
              </div>
              <div class="form-row">
                <div class="col-md-2 mb-3">
                  <label>Edad</label>
                  <input type="number" class="form-control" id="edadPerfil" min="18" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label>Email</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">@</span>
                    </div>
                    <input type="email" class="form-control" id="emailPerfil" required>
                  </div>
                </div>
                <div class="col-md-4 mb-3">
                  <label>Teléfono o Celular</label>
                  <input type="number" class="form-control" id="telPerfil" required>
                </div>
              </div>
            </div>
            <br>
            <button class="btn btn-primary" type="submit" onclick="guardarPerfil()">Guardar cambios</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>
       </div>
       </div>
       </div>
       <div class="container">
       <div class="row shadowPerfil">
       <div class="col-md-2"></div>

       <div class="col-md-1">
       <br>
       <br>
       <br>

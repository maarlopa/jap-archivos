<head>
  <script src="js/init.js"></script>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/dropzone.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/4db5d28a9e.js" crossorigin="anonymous"></script>
</head>

<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="home.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
      <div class="dropdown">
        <button class="btn btn-dark dropdown-toggle" type="button" id="usuario" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="cart.html"><span class="fas fa-shopping-cart"></span>&ensp;Mi Carrito</a>
          <a class="dropdown-item" href="my-profile.html"><span class="fas fa-user"></span>&ensp;&nbsp;Mi Perfil</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="javascript:deslogearse()"><span class="fas fa-sign-out-alt"></span>&nbsp;&nbsp;Cerrar Sesión</a>
        </div>
      </div>
    </div>
  </nav>
  <main role="main">
  <div class="container p-5">
    <div class="text-center">
    <h2>Mi Carrito</h2>
    <p class="lead">Encontrarás aquí toda la información de los productos agregados al carrito de compras.</p>
    <br>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col" class="col-2"></th>
          <th scope="col">Producto</th>
          <th scope="col">Cantidad</th>
          <th scope="col">Precio (U)</th>
          <th scope="col">Subtotal</th>
          <th scope="col" class="col-2"></th>
        </tr>
      </thead>
      <tbody id="productos">
      </tbody>
      <thead>
        <tr>
          <th scope="col" class="">Total a Pagar ($):</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row" id="subtotal"></th>
          <td></td>
        </tr>
      </tbody>
    </table>
    <span id="sumaProductos"></span>
  </div>
  <h5 class="container p-5"><strong>Método de Envío</strong></h5>
    <div class="form-check">
    <input class="form-check-input" type="radio" name="exampleRadios" value="option1" checked>
    <label class="form-check-label" for="exampleRadios1">
      Premium (2-5 días) - Costo del 15% sobre el subtotal.
    </label>  
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="exampleRadios" value="option2">
    <label class="form-check-label" for="exampleRadios2">
      Express (5-8 días) - Costo del 7% sobre el subtotal.
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
    <label class="form-check-label" for="exampleRadios3">
      Standard (12-15 días) - Costo del 5% sobre el subtotal.
    </label>
  </div>
  <form>
    <hr class="my-4">
    <div class="form-row">
      <div class="form-group col-md-6">
        <div class="form-group">
          <h5 class="container p-5"><strong>Dirección</strong></h5>
          <input type="text" class="form-control" placeholder="calle, n° de puerta...">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">Esquina</label>
            <input type="text" class="form-control" placeholder="entre calles...">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">País</label>
            <select id="inputState" class="form-control">
              <option selected>Uruguay</option>
              <option>Otro</option>
            </select>
          </div>
          </div>
      </div>
    </div>
  </form>
  <hr class="my-4">
  <h5 class="container p-5"><strong>Seleccionar método de pago</strong></h5>
  <div class="form-check">
    <input class="form-check-input" type="radio" value="option4" checked>
    <label class="form-check-label" for="exampleRadios1">
      Tarjeta de Crédito
    </label>  
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" value="option5">
    <label class="form-check-label" for="exampleRadios1">
      Transferencia Bancaria
    </label>  
  </div>
  <br>
  <hr class="my-4">
  <button type="button" class="btn btn-primary btn-lg btn-block"><strong>Finalizar Compra</strong></button>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
</main>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/dropzone.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
